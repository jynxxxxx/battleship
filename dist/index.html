<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BattleShip</title>
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <div class="masterctn">
    <div class="title">BattleShip</div>
    <div class="text">The Classic Naval Combat Game</div>
    <div class="battlefield"></div>
    <button class="direction">Vertical</button>
    <div class="overlay">
        <div class="formcontainer">
          <form action="" method="get" id="aform">
            <ul class="input">
                <li><label for="name">Enter Player Name:</label>
                    <p><input type="text" id="name" required></p></li>
            </ul>
            <div class="btnctn">
              <button type="submit" class="start">Let's Play!</button>
            </div>
        </div>
    </div>
  </div>
  <script src="./main.js"></script>
  
</body>
</html>
